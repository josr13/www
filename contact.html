<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page.">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Joseph">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Contact</title>
</head>

<body>
    <header id="title">Contact</header>
    <br><br>
    <nav>
        <a href="/index.html">Main page</a>
    </nav>
    <br><br>
    <div class="contact-form">
        <form action="" id="contact-form" method="get" autocomplete="on" target="_blank">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Joseph" size="24" required>
            <br><br>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" placeholder="joseph@gmail.com" size="23" disabled>
            <br><br>
            <label for="msg">Message: </label>
            <textarea id="msg" name="msg" rows="3" placeholder="Send a message..." maxlength="40"></textarea>
            <br><br>
            <input type="reset" id="clear" name="clear" value="Clear">
            <input type="submit" id="submit" name="submit" value="Submit">
            <br><br>
        </form>
    </div>
</body>

</html>
